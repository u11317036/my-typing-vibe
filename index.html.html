<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é›²ç«¯å°é£›è¡Œ - 15ç§’æŒ‘æˆ°</title>
    <style>
        :root {
            --sky-blue: #a2d2ff;
            --cloud-white: #ffffff;
            --plane-pink: #ffafcc;
            --bird-orange: #fb8500;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: var(--sky-blue);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 8px solid white;
        }

        /* èˆªé“ç·š */
        .lane {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 33.33%;
            border-right: 2px dashed rgba(255,255,255,0.3);
            box-sizing: border-box;
        }
        .lane:last-child { border-right: none; }

        /* é£›æ©Ÿ */
        #player {
            position: absolute;
            bottom: 50px;
            width: 60px;
            height: 60px;
            background-color: var(--plane-pink);
            border-radius: 50% 50% 20% 20%;
            transition: left 0.2s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* éšœç¤™ç‰© */
        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: var(--bird-orange);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(550px); }
        }

        /* UI å…ƒä»¶ */
        #hud {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 20;
        }

        #timer { color: #ff595e; }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: var(--plane-pink);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="hud">
        <div>åˆ†æ•¸: <span id="score-val">0</span></div>
        <div>æ™‚é–“: <span id="timer-val">15</span>s</div>
    </div>

    <div class="lane" style="left:0"></div>
    <div class="lane" style="left:33.33%"></div>
    <div class="lane" style="left:66.66%"></div>

    <div id="player">âœˆï¸</div>

    <div id="overlay">
        <h2 id="msg-title">é›²ç«¯å°é£›è¡Œ</h2>
        <p id="msg-desc">èº²é¿éšœç¤™ç‰©ï¼ŒæŒ‘æˆ° 15 ç§’ï¼</p>
        <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>
</div>

<script>
    const player = document.getElementById('player');
    const scoreVal = document.getElementById('score-val');
    const timerVal = document.getElementById('timer-val');
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('game-container');

    let lane = 1; // 0, 1, 2
    let score = 0;
    let timeLeft = 15;
    let gameActive = false;
    let spawnInterval;
    let timerInterval;

    const lanePositions = [20, 120, 220]; // é£›æ©Ÿåœ¨ä¸åŒèˆªé“çš„å·¦é‚Šè·

    function updatePlayerPosition() {
        player.style.left = lanePositions[lane] + 'px';
    }

    // åˆå§‹åŒ–ä½ç½®
    updatePlayerPosition();

    function startGame() {
        // é‡ç½®ç‹€æ…‹
        score = 0;
        timeLeft = 15;
        lane = 1;
        gameActive = true;
        scoreVal.innerText = score;
        timerVal.innerText = timeLeft;
        overlay.style.display = 'none';
        updatePlayerPosition();

        // æ¸…é™¤èˆŠçš„éšœç¤™ç‰©
        document.querySelectorAll('.obstacle').forEach(o => o.remove());

        // è¨ˆæ™‚å™¨
        timerInterval = setInterval(() => {
            timeLeft--;
            timerVal.innerText = timeLeft;
            if (timeLeft <= 0) endGame();
        }, 1000);

        // ç”Ÿæˆéšœç¤™ç‰©
        spawnInterval = setInterval(createObstacle, 600);
    }

    function createObstacle() {
        if (!gameActive) return;

        const obs = document.createElement('div');
        obs.className = 'obstacle';
        const randomLane = Math.floor(Math.random() * 3);
        obs.style.left = (lanePositions[randomLane] + 5) + 'px';
        obs.style.top = '-60px';
        obs.innerHTML = 'â˜ï¸'; // å¯æ„›çš„å°é›²æœµæˆ–é³¥
        
        // éš¨æ©Ÿåˆ‡æ›éšœç¤™ç‰©åœ–æ¡ˆ
        const icons = ['â˜ï¸', 'ğŸ¦', 'ğŸˆ'];
        obs.innerText = icons[Math.floor(Math.random() * icons.length)];
        
        // éš¨æ©Ÿä¸‹è½é€Ÿåº¦
        const duration = 1.5 + Math.random();
        obs.style.animationDuration = duration + 's';
        
        container.appendChild(obs);

        // ç¢°æ’æª¢æ¸¬
        const checkCollision = setInterval(() => {
            if (!gameActive) {
                clearInterval(checkCollision);
                return;
            }

            const pRect = player.getBoundingClientRect();
            const oRect = obs.getBoundingClientRect();

            if (
                pRect.left < oRect.right &&
                pRect.right > oRect.left &&
                pRect.top < oRect.bottom &&
                pRect.bottom > oRect.top
            ) {
                // æ’åˆ°äº†ï¼æ‰£åˆ†ä¸¦è®“éšœç¤™ç‰©æ¶ˆå¤±
                score = Math.max(0, score - 5);
                scoreVal.innerText = score;
                obs.remove();
                clearInterval(checkCollision);
                player.style.filter = 'brightness(1.5)';
                setTimeout(() => player.style.filter = 'none', 200);
            }
        }, 50);

        // æˆåŠŸèº²éåŠ åˆ†
        setTimeout(() => {
            if (obs.parentNode && gameActive) {
                score += 10;
                scoreVal.innerText = score;
                obs.remove();
                clearInterval(checkCollision);
            }
        }, duration * 1000);
    }

    function endGame() {
        gameActive = false;
        clearInterval(spawnInterval);
        clearInterval(timerInterval);
        overlay.style.display = 'flex';
        document.getElementById('msg-title').innerText = 'æ™‚é–“åˆ°ï¼';
        document.getElementById('msg-desc').innerText = `ä½ çš„æœ€çµ‚å¾—åˆ†ï¼š${score}`;
        document.querySelector('button').innerText = 'å†ç©ä¸€æ¬¡';
    }

    // æ§åˆ¶é‚è¼¯
    window.addEventListener('keydown', (e) => {
        if (!gameActive) return;
        if (e.key === 'ArrowLeft' && lane > 0) lane--;
        if (e.key === 'ArrowRight' && lane < 2) lane++;
        updatePlayerPosition();
    });

    // é»æ“Šæ§åˆ¶ (æ‰‹æ©Ÿå‹å–„)
    container.addEventListener('click', (e) => {
        if (!gameActive) return;
        const rect = container.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        if (clickX < rect.width / 2) {
            if (lane > 0) lane--;
        } else {
            if (lane < 2) lane++;
        }
        updatePlayerPosition();
    });
</script>

</body>
</html>
